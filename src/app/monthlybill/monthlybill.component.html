<body>
    <div class="Cart-Container">
        <mat-toolbar >
            <!-- <img id="img" src="assets/school_logo.jpg" alt="Logo"> -->
            <span><h1 >Monthly Order</h1></span>
            
           </mat-toolbar>
   
    
    <table id="table">
        <thead>
            <tr>
                
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Food Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                  
                
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of book ;let i=index">
            <td>{{i+1}}</td>
            <!-- <td>{{item.id}}</td> -->
            <td><img style="width: 120px;" src="{{item.images}}"></td>
            <td>{{item.name}}</td>
           
            <td>₹{{item.price}}</td>
            <td>{{item.qnt}}</td>
            <td>₹{{item.price * item.qnt}}</td>

            
            
        </tr>
       
        </tbody>
    </table>
    <!-- <div class="amount" *ngIf="cartItems.length"> Bill Amount: {{'\u20B9'}} {{totalAmount}}</div> -->
     <div>
         <h2>Total-₹{{grandTotal}}</h2>
     </div>

</div>
</body>
